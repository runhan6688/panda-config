ignore:
  urls:
  - /**/*.css
  - /auth/**
  - /admin/user/mobile/**
  - /refresh/**
  - /swagger-ui.html
  - /swagger-resources/**
  - /*/v2/api-docs
  - /webjars/**
  - /doc.html
  - /zipkin/**

swagger:
  client:
    - panda-user-service
    - panda-gen-service
# 关闭默认路由
zuul:
  ignoredServices: '*'
  ratelimit:
    enabled: true
    default-policy: 
      limit: 15
      refresh-interval: 6
      type: origin
